<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>teajayng | flickr gallery</title>
  <meta name="description" content="flickr gallery code exercise">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles/normalize.css">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
  <section class="page-wrapper">
    <header>
      <h1>flickr gallery</h1>
      <nav>
        <div class="menu-icon">
          menu
          <ul>
            <li id="refresh-data"><span></span>clear cached data</li>
          </ul>
        </div>
      </nav>
    </header>

    <section class="content-wrapper">
      <ul id="thumbnail-gallery"></ul>
    </section>

    <section id="lightbox">
      <div id="lightbox--overlay"></div>
      <section class="lightbox--wrapper">
        <span id="lightbox--close">close</span>

        <div id="lightbox--prev">
          &larr;
          <span></span>
        </div>
        <section class="lightbox--image-mask">
          <ul id="lightbox--image-gallery"></ul>
        </section>
        <div id="lightbox--next">
          &rarr;
          <span></span>
        </div>

        <p id="lightbox--image-title"></p>
      </section>
    </section>
  </section>

  <footer>&copy; 2016 teajayng.com</footer>

  <script src="//localhost:35729/livereload.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
